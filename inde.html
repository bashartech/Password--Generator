<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <div class="passwordGenerator">
        <h1>Generate a</h1>
        <span><h1>Random Password</h1></span>
        <div class="input">
          <input type="text" id="password" placeholder="Password" />
          <i class="fa-regular fa-copy" onclick="copyPassword()"></i>
        </div>
        <button onclick="createPassword()">
          <i class="fa-solid fa-bolt" ></i> Generate Password
        </button>
      </div>
    </div>

    <script>
      const passwordBox = document.getElementById("password");
      let length = 12;
      let upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      let lowerCase = "abcdefghijklmnopqrstuvwxyz";
      let number = "0123456789";
      let specialCharc = "!ยง$%&#";
      let allChar = upperCase + lowerCase + number + specialCharc;

      function createPassword() {
        let password = "";
        password += upperCase[Math.floor(Math.random() * upperCase.length)];
        password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
        password += number[Math.floor(Math.random() * number.length)];
        password += specialCharc[Math.floor(Math.random() * specialCharc.length)];

        while (length > password.length) {
          password += allChar[Math.floor(Math.random() * allChar.length)];
        }
        passwordBox.value = password
      }

      function copyPassword(){
passwordBox.select()
document.execCommand("copy")
alert("Password copied to clipboard")
      }

    </script>
  </body>
</html>
